<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="2">
        <tr>
            <th>model</th>
            <th>color</th>
            <th>engine</th>
        </tr>
        <tr th:block th:each="c : ${car}">
            <td th:text="${c.getModel()}"></td>
            <td th:text="${c.getColor()}"></td>
            <td th:text="${c.getEngine()}"></td>
        </tr>

<!--        <th:block th:each="car : ${car}">-->
<!--            <h1 th:text="${car}"></h1>-->
        </th:block>
    </table>

</div>
</body>
</html>
